<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <title>WB LO</title>
</head>
<body>
<div class="d-flex flex-row-reverse">
    <div class="p-2">
        <h1>НАЙТИ ЗАКАЗ ПО ID</h1>
    </div>


    <div class="p-2">
        <form class="row g-3" id="form">
            <div class="col">
                <input type="text" class="form-control" placeholder="ID" id="idfield">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-danger">GET</button>
            </div>
        </form>
    </div>

    <div class="p-2">
        <textarea id="editor" class="form-control" rows="5"></textarea>
    </div>

    <script>
        'use strict';

        const editor = document.getElementById('editor')
        const myCodeMirror = CodeMirror.fromTextArea(editor, {
            lineNumbers: true,
            mode: 'javascript',
            json: true,
        });

        const form = document.getElementById('form')
        form.addEventListener('submit', async e => {
            e.preventDefault()

            try {
                const response = await fetch(`/api/order/${document.getElementById('idfield').value}`);
                if (!response.ok) {
                    alert("Server got exception: " + response.status)
                    return
                }
                const json = await response.json()
                myCodeMirror.setValue(JSON.stringify(json, null, 2))
            } catch (e) {
                console.log(e)
                alert("Exception")
            }
        })
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</body>
</html>
